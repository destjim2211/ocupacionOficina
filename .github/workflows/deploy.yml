
# .github/workflows/deploy.yml
name: Deploy static site to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Si tu sitio está en la raíz del repo:
      - name: Publicar en gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./       # Publica la raíz (donde está index.html)
          force_orphan: true

# Después, en Settings → Pages, selecciona Deploy from a branch → gh-pages → /root

